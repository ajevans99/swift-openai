        error:
          description: Details of the transcription error.
          type: object
          properties:
            type:
              description: The type of error.
              type: string
            code:
              description: 'Error code, if any.'
              type: string
            message:
              description: A human-readable error message.
              type: string
            param:
              description: 'Parameter related to the error, if any.'
              type: string
      required:
