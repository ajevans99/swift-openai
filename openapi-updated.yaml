      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: 'The event type, must be `input_audio_buffer.speech_stopped`.'
          type: string
          enum:
            - input_audio_buffer.speech_stopped
          x-stainless-const: true
        audio_end_ms:
          description: |
            Milliseconds since the session started when speech stopped. This will 
            correspond to the end of audio sent to the model, and thus includes the 
            `min_silence_duration_ms` configured in the Session.
          type: integer
        item_id:
          description: The ID of the user message item that will be created.
          type: string
      required:
        - event_id
        - type
        - audio_end_ms
        - item_id
      x-oaiMeta:
        name: input_audio_buffer.speech_stopped
        group: realtime
        example: |
          {
              "event_id": "event_1718",
              "type": "input_audio_buffer.speech_stopped",
              "audio_end_ms": 2000,
              "item_id": "msg_003"
          }
