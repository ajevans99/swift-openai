    RealtimeServerEventConversationCreated:
      description: |
        Returned when a conversation is created. Emitted right after session creation.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: 'The event type, must be `conversation.created`.'
          type: string
          enum:
            - conversation.created
          x-stainless-const: true
        conversation:
          description: The conversation resource.
          type: object
          properties:
            id:
              description: The unique ID of the conversation.
              type: string
            object:
              description: 'The object type, must be `realtime.conversation`.'
              type: string
      required:
        - event_id
        - type
        - conversation
      x-oaiMeta:
        name: conversation.created
        group: realtime
        example: |
          {
              "event_id": "event_9101",
              "type": "conversation.created",
              "conversation": {
                  "id": "conv_001",
                  "object": "realtime.conversation"
              }
          }
    RealtimeServerEventConversationItemCreated:
      description: |
        Returned when a conversation item is created. There are several scenarios that produce this event:
          - The server is generating a Response, which if successful will produce 
            either one or two Items, which will be of type `message` 
            (role `assistant`) or type `function_call`.
          - The input audio buffer has been committed, either by the client or the 
            server (in `server_vad` mode). The server will take the content of the 
            input audio buffer and add it to a new user message Item.
          - The client has sent a `conversation.item.create` event to add a new Item 
            to the Conversation.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: 'The event type, must be `conversation.item.created`.'
          type: string
          enum:
            - conversation.item.created
          x-stainless-const: true
        previous_item_id:
          description: |
            The ID of the preceding item in the Conversation context, allows the 
            client to understand the order of the conversation.
          type: string
        item:
          $ref: '#/components/schemas/RealtimeConversationItem'
      required:
        - event_id
        - type
        - previous_item_id
        - item
      x-oaiMeta:
        name: conversation.item.created
        group: realtime
        example: |
          {
              "event_id": "event_1920",
              "type": "conversation.item.created",
              "previous_item_id": "msg_002",
              "item": {
                  "id": "msg_003",
                  "object": "realtime.item",
                  "type": "message",
                  "status": "completed",
                  "role": "user",
                  "content": []
              }
          }
    RealtimeServerEventConversationItemDeleted:
      description: |
        Returned when an item in the conversation is deleted by the client with a 
        `conversation.item.delete` event. This event is used to synchronize the 
        server's understanding of the conversation history with the client's view.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: 'The event type, must be `conversation.item.deleted`.'
          type: string
          enum:
            - conversation.item.deleted
          x-stainless-const: true
        item_id:
          description: The ID of the item that was deleted.
          type: string
      required:
        - event_id
        - type
        - item_id
      x-oaiMeta:
        name: conversation.item.deleted
        group: realtime
        example: |
          {
              "event_id": "event_2728",
              "type": "conversation.item.deleted",
              "item_id": "msg_005"
          }
    RealtimeServerEventConversationItemInputAudioTranscriptionCompleted:
      description: |
        This event is the output of audio transcription for user audio written to the 
        user audio buffer. Transcription begins when the input audio buffer is 
        committed by the client or server (in `server_vad` mode). Transcription runs 
        asynchronously with Response creation, so this event may come before or after 
        the Response events.

        Realtime API models accept audio natively, and thus input transcription is a 
        separate process run on a separate ASR (Automatic Speech Recognition) model, 
        currently always `whisper-1`. Thus the transcript may diverge somewhat from 
        the model's interpretation, and should be treated as a rough guide.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: |
            The event type, must be
            `conversation.item.input_audio_transcription.completed`.
          type: string
          enum:
            - conversation.item.input_audio_transcription.completed
          x-stainless-const: true
        item_id:
          description: The ID of the user message item containing the audio.
          type: string
        content_index:
          description: The index of the content part containing the audio.
          type: integer
        transcript:
          description: The transcribed text.
          type: string
        logprobs:
          description: The log probabilities of the transcription.
          type: array
          items:
            $ref: '#/components/schemas/LogProbProperties'
          nullable: true
      required:
        - event_id
        - type
        - item_id
        - content_index
        - transcript
      x-oaiMeta:
        name: conversation.item.input_audio_transcription.completed
        group: realtime
        example: |
          {
              "event_id": "event_2122",
              "type": "conversation.item.input_audio_transcription.completed",
              "item_id": "msg_003",
              "content_index": 0,
              "transcript": "Hello, how are you?"
          }
    RealtimeServerEventConversationItemInputAudioTranscriptionDelta:
      description: |
        Returned when the text value of an input audio transcription content part is updated.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: 'The event type, must be `conversation.item.input_audio_transcription.delta`.'
          type: string
          enum:
            - conversation.item.input_audio_transcription.delta
          x-stainless-const: true
        item_id:
          description: The ID of the item.
          type: string
        content_index:
          description: The index of the content part in the item's content array.
          type: integer
        delta:
          description: The text delta.
          type: string
        logprobs:
          description: The log probabilities of the transcription.
          type: array
          items:
            $ref: '#/components/schemas/LogProbProperties'
          nullable: true
      required:
        - event_id
        - type
        - item_id
      x-oaiMeta:
        name: conversation.item.input_audio_transcription.delta
        group: realtime
        example: |
          {
            "type": "conversation.item.input_audio_transcription.delta",
            "event_id": "event_001",
            "item_id": "item_001",
            "content_index": 0,
            "delta": "Hello"
          }
    RealtimeServerEventConversationItemInputAudioTranscriptionFailed:
      description: |
        Returned when input audio transcription is configured, and a transcription 
        request for a user message failed. These events are separate from other 
        `error` events so that the client can identify the related Item.
      type: object
      properties:
        event_id:
          description: The unique ID of the server event.
          type: string
        type:
          description: |
            The event type, must be
