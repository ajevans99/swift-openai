name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install swift-format
      run: |
        brew install swift-format
    
    - name: Run linting
      run: make lint

    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v
